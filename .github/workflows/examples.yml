name: Test Examples

on:
  push:
    branches: [main]
    paths:
      - '**.tf'
      - 'examples/**'
      - '.github/workflows/examples.yml'
  pull_request:
    branches: [main]
    paths:
      - '**.tf'
      - 'examples/**'
      - '.github/workflows/examples.yml'
  workflow_dispatch:

jobs:
  # Test that examples can generate plans
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        example: ["examples/basic", "examples/complete"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.0"

      - name: Create terraform.tfvars
        working-directory: ${{ matrix.example }}
        run: |
          cat > terraform.tfvars << 'EOF'
          project_name = "ci-test"
          domain_name  = "example.com"
          subdomain    = "app"
          environment  = "dev"
          enable_dr         = false
          create_ci_cd_user = false
          EOF

      - name: Terraform Init
        working-directory: ${{ matrix.example }}
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: ${{ matrix.example }}
        run: terraform validate

      # Only run plan if AWS credentials are configured
      # For OIDC: set AWS_ROLE_ARN secret or AWS_ACCOUNT_ID + standard role name
      - name: Configure AWS Credentials (OIDC)
        id: aws_auth
        continue-on-error: true
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN || format('arn:aws:iam::{0}:role/github-actions-terraform-aws-serverless-ssr', secrets.AWS_ACCOUNT_ID) }}
          aws-region: us-east-1

      - name: Terraform Plan
        if: steps.aws_auth.outcome == 'success'
        working-directory: ${{ matrix.example }}
        run: terraform plan -input=false

      - name: Skip Plan Notice
        if: steps.aws_auth.outcome != 'success'
        run: |
          echo "::notice::Skipping terraform plan - OIDC credentials not configured."
          echo "To enable plan testing, configure one of:"
          echo "  - AWS_ROLE_ARN secret (full role ARN)"
          echo "  - AWS_ACCOUNT_ID secret (uses default role name pattern)"
