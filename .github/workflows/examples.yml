name: Test Examples

on:
  push:
    branches: [main]
    paths:
      - '**.tf'
      - 'examples/**'
      - '.github/workflows/examples.yml'
  pull_request:
    branches: [main]
    paths:
      - '**.tf'
      - 'examples/**'
      - '.github/workflows/examples.yml'
  workflow_dispatch:

jobs:
  # Test that examples can generate plans
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        example: ["examples/basic", "examples/complete"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.0"

      - name: Create terraform.tfvars
        working-directory: ${{ matrix.example }}
        run: |
          cat > terraform.tfvars << 'EOF'
          project_name = "ci-test"
          domain_name  = "example.com"
          subdomain    = "app"
          environment  = "dev"
          enable_dr         = false
          create_ci_cd_user = false
          EOF

      - name: Terraform Init
        working-directory: ${{ matrix.example }}
        run: terraform init -backend=false

      - name: Terraform Validate (Syntax Check)
        working-directory: ${{ matrix.example }}
        run: terraform validate

      - name: Terraform Plan
        working-directory: ${{ matrix.example }}
        run: |
          if [ -n "$AWS_ACCESS_KEY_ID" ] && [ "$AWS_ACCESS_KEY_ID" != "fake" ]; then
            echo "Running terraform plan with provided credentials..."
            terraform plan -input=false
          else
            echo "No AWS credentials provided. Skipping terraform plan."
            echo "To run a full plan, set AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY secrets."
          fi
        env:
          AWS_REGION: us-east-1
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID || 'fake' }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY || 'fake' }}
